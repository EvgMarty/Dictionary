<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Dictionary</title>
  </head>

  <body>
    <div class="app">
      <main class="main">
        <h1 class="title">Your best <span>Dictionaty</span></h1>

        <form class="form">
          <div class="form-group">
            <input
              type="text"
              placeholder="Type a word..."
              name="word"
              id="word-input"
              value=""
            />
          </div>
          <button class="form-btn" type="submit">Search</button>
        </form>

        <div class="not-found hidden"></div>

        <div class="allResult hidden">
          <div class="results">
            <div class="results-info">
              <div class="results-word"></div>
              <div class="resulr-sound">
                <div id="customAudio">
                  <p></p>
                  <audio
                    id="audio"
                    src="https://api.dictionaryapi.dev/media/pronunciations/en/head-uk.mp3"
                  ></audio>
                  <div id="playPauseButton">▶️</div>
                </div>
              </div>
            </div>
          </div>

          <div class="results-list"></div>
        </div>
      </main>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
